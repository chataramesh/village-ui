<div class="dashboard-layout">


  <!-- Main Body -->
  <main class="dashboard-body">
    <!-- Role-based dashboard rendering -->
    <ng-container >
      <app-super-admin *ngIf="role=='SUPER_ADMIN'"></app-super-admin>
      <app-village-admin *ngIf="role=='VILLAGE_ADMIN'"></app-village-admin>
      <app-villager *ngIf="role=='VILLAGER'"></app-villager>
    </ng-container>
  </main>
</div>
