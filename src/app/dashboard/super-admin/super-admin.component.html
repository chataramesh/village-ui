<div class="min-h-screen bg-gray-100 p-6">
    <div class="max-w-7xl mx-auto">
      <!-- Header -->
      <div class="flex justify-between items-center mb-6">
        <div>
          <h1 class="text-4xl font-extrabold text-gray-900">VillageConnect</h1>
          <h2 class="text-xl font-semibold text-blue-700">SuperAdmin Dashboard</h2>
        </div>
        <button (click)="handleLogout()" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 transition">
          <i class="fas fa-sign-out-alt mr-2"></i>Logout
        </button>
      </div>
  
      <!-- Stats Cards -->
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
        <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition transform hover:scale-105">
          <h3 class="text-lg font-semibold text-gray-700 mb-2 flex items-center">
            <i class="fas fa-user-shield text-blue-600 mr-2"></i>VillageAdmins
          </h3>
          <p class="text-2xl font-bold text-blue-600">12</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition transform hover:scale-105">
          <h3 class="text-lg font-semibold text-gray-700 mb-2 flex items-center">
            <i class="fas fa-map-marked-alt text-green-600 mr-2"></i>Villages Assigned
          </h3>
          <p class="text-2xl font-bold text-green-600">34</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition transform hover:scale-105">
          <h3 class="text-lg font-semibold text-gray-700 mb-2 flex items-center">
            <i class="fas fa-clock text-yellow-600 mr-2"></i>Pending Requests
          </h3>
          <p class="text-2xl font-bold text-yellow-600">5</p>
        </div>
        <div class="bg-white p-6 rounded-lg shadow hover:shadow-lg transition transform hover:scale-105">
          <h3 class="text-lg font-semibold text-gray-700 mb-2 flex items-center">
            <i class="fas fa-exclamation-triangle text-red-600 mr-2"></i>System Alerts
          </h3>
          <p class="text-2xl font-bold text-red-600">2</p>
        </div>
      </div>
  
      <!-- Actions -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <div class="bg-white p-6 rounded-lg shadow">
          <h4 class="text-xl font-semibold text-gray-800 mb-4">Manage VillageAdmins</h4>
          <button onclick="addAdmin()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">
            <i class="fas fa-user-plus mr-2"></i>Add New Admin
          </button>
          <button onclick="viewAdmins()" class="ml-4 bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300 transition">
            <i class="fas fa-users mr-2"></i>View All
          </button>
        </div>
  
        <div class="bg-white p-6 rounded-lg shadow">
          <h4 class="text-xl font-semibold text-gray-800 mb-4">Assign Villages</h4>
          <button (click)="assignVillage()" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition">
            <i class="fas fa-map-pin mr-2"></i>Assign Village
          </button>
          <button onclick="viewAssignments()" class="ml-4 bg-gray-200 text-gray-800 px-4 py-2 rounded hover:bg-gray-300 transition">
            <i class="fas fa-list-alt mr-2"></i>View Assignments
          </button>
        </div>
      </div>
    </div>
  </div>
