<div class="toast-container">
  <div *ngFor="let t of toasts" class="toast" [class.success]="t.type==='success'" [class.error]="t.type==='error'" [class.info]="t.type==='info'" [class.warning]="t.type==='warning'">
    <div class="toast-content">
      <span class="toast-icon" aria-hidden="true">
        <ng-container [ngSwitch]="t.type">
          <svg *ngSwitchCase="'success'" viewBox="0 0 24 24"><path fill="currentColor" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
          <svg *ngSwitchCase="'error'" viewBox="0 0 24 24"><path fill="currentColor" d="M6 18L18 6M6 6l12 12"/></svg>
          <svg *ngSwitchCase="'warning'" viewBox="0 0 24 24"><path fill="currentColor" d="M12 9v2m0 4h.01M4.93 19.07A10 10 0 1120 12a10 10 0 01-15.07 7.07z"/></svg>
          <svg *ngSwitchDefault viewBox="0 0 24 24"><path fill="currentColor" d="M13 16h-1v-4h-1m1-4h.01M12 2a10 10 0 100 20 10 10 0 000-20z"/></svg>
        </ng-container>
      </span>
      <div class="toast-message">{{t.message}}</div>
      <button class="toast-close" (click)="dismiss(t.id)" aria-label="Dismiss">
        <svg viewBox="0 0 24 24"><path fill="currentColor" d="M6 18L18 6M6 6l12 12"/></svg>
      </button>
    </div>
  </div>
</div>
