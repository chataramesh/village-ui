<!-- User Profile Dropdown Component -->
<div class="user-profile-wrapper">
  <button class="user-profile-btn" (click)="toggleUserMenu()">
    <!-- User Avatar -->
    <div class="user-avatar">
      <img [src]="userData.userImage" [alt]="userData.userName" class="avatar-image" *ngIf="userData.userImage; else defaultAvatar">
      <ng-template #defaultAvatar>
        <div class="avatar-placeholder">
          {{(userData.userName || 'U').charAt(0).toUpperCase()}}
        </div>
      </ng-template>
    </div>

    <!-- User Info -->
    <div class="user-info">
      <span class="user-name">{{userData.userName || 'Loading...'}}</span>
      <span class="user-role">{{getRoleDisplayName(userData.userRole)}}</span>
    </div>

    <!-- Dropdown Arrow -->
    <div class="dropdown-arrow" [class.rotated]="showUserMenu">
      <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
      </svg>
    </div>
  </button>

  <!-- Enhanced Dropdown Menu -->
  <div class="user-profile-dropdown" *ngIf="showUserMenu">
    <!-- Menu Items -->
    <div class="dropdown-menu">
      <button class="dropdown-menu-item" (click)="viewProfile()">
        <div class="menu-item-icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
          </svg>
        </div>
        <div class="menu-item-content">
          <span class="menu-item-title">View Profile</span>
          <span class="menu-item-desc">Manage your account settings</span>
        </div>
        <div class="menu-item-arrow">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </div>
      </button>

      <button class="dropdown-menu-item" (click)="viewSubscriptions()" *ngIf="showSubscriptions">
        <div class="menu-item-icon">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                  d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
          </svg>
        </div>
        <div class="menu-item-content">
          <span class="menu-item-title">Subscriptions</span>
          <span class="menu-item-desc">View your active subscriptions</span>
        </div>
        <div class="menu-item-arrow">
          <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
          </svg>
        </div>
      </button>
    </div>

    <!-- Logout Section -->
    <div class="dropdown-footer">
      <button class="logout-btn" (click)="handleLogout()">
        <svg class="logout-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
        </svg>
        <span>Sign Out</span>
      </button>
    </div>
  </div>
</div>
