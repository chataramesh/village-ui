<div class="max-w-md mx-auto mt-20 p-6 bg-white shadow-lg rounded-lg">
    <h2 class="text-2xl font-bold mb-4 text-center text-blue-600">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <input formControlName="email" type="email" placeholder="Email"
        class="w-full mb-4 px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500" />
      <input formControlName="password" type="password" placeholder="Password"
        class="w-full mb-4 px-4 py-2 border rounded focus:ring-2 focus:ring-blue-500" />
      <button type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700 transition">Login</button>
    </form>
  </div>
