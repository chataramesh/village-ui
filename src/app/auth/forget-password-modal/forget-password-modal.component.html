<div class="modal-overlay" (click)="onClose()">
  <div class="modal-container" (click)="$event.stopPropagation()">
    <div class="modal-header">
      <div class="modal-title-section">
        <svg class="modal-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M15 7a2 2 0 012 2m0 0a2 2 0 012 2m-2-2a2 2 0 00-2 2m2-2a2 2 0 00-2-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v2m-6 8a2 2 0 002-2m0 0a2 2 0 002-2m-2 2a2 2 0 00-2-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v2m-6 8a2 2 0 002-2m0 0a2 2 0 002-2m-2 2a2 2 0 00-2-2m0 0V9a2 2 0 012-2h2a2 2 0 012 2v2"></path>
        </svg>
        <h2 class="modal-title">Reset Password</h2>
      </div>
      <button class="modal-close" (click)="onClose()">
        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>

    <div class="modal-body">
      <p class="modal-description">
        Enter your username and current password to verify your identity before resetting your password.
      </p>

      <form [formGroup]="forgetPasswordForm" (ngSubmit)="onSubmit()" class="reset-form">
        <!-- Username Field -->
        <div class="form-group">
          <label for="username" class="form-label">
            <svg class="label-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207"></path>
            </svg>
            Username (Email)
          </label>
          <div class="input-wrapper">
            <input
              id="username"
              formControlName="username"
              type="email"
              placeholder="Enter your email address"
              class="form-input"
              [class.error]="forgetPasswordForm.get('username')?.invalid && forgetPasswordForm.get('username')?.touched">
            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
            </svg>
          </div>
          <span class="error-message" *ngIf="forgetPasswordForm.get('username')?.invalid && forgetPasswordForm.get('username')?.touched">
            Please enter a valid email address
          </span>
        </div>

        <!-- Old Password Field -->
        <div class="form-group">
          <label for="oldPassword" class="form-label">
            <svg class="label-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
            Current Password
          </label>
          <div class="input-wrapper">
            <input
              id="oldPassword"
              formControlName="oldPassword"
              type="password"
              placeholder="Enter your current password"
              class="form-input"
              [class.error]="forgetPasswordForm.get('oldPassword')?.invalid && forgetPasswordForm.get('oldPassword')?.touched">
            <svg class="input-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
            </svg>
          </div>
          <span class="error-message" *ngIf="forgetPasswordForm.get('oldPassword')?.invalid && forgetPasswordForm.get('oldPassword')?.touched">
            Current password is required
          </span>
        </div>

        <!-- Error Message -->
        <div class="error-section" *ngIf="errorMessage">
          <div class="error-alert">
            <svg class="error-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
            <span>{{errorMessage}}</span>
          </div>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="submit-btn"
          [disabled]="forgetPasswordForm.invalid || isLoading"
          [class.loading]="isLoading">
          <span *ngIf="!isLoading" class="btn-content">
            <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            Verify Identity
          </span>
          <span *ngIf="isLoading" class="btn-loading">
            <svg class="spinner" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            Verifying...
          </span>
        </button>
      </form>
    </div>
  </div>
</div>

<!-- User Info Modal -->
<app-user-info-modal
  *ngIf="showUserInfoModal"
  [user]="verifiedUser"
  (close)="onClose()"
  (passwordUpdated)="onPasswordUpdated(true)">
</app-user-info-modal>
